<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Create user</title>
</head>
<body>
<form action="#" th:action="@{/user-update}" th:object="${user}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>

    <label for="firstName">First name</label>
    <input type="text" th:field="*{username}" id="firstName" placeholder="Username">
    <br/>

    <label for="lastName">Password</label>
    <input type="text" th:field="*{password}" id="lastName" placeholder="Password">
    <br/>

    <label for="email">E-mail</label>
    <input type="text" th:field="*{email}" id="email" placeholder="E mail">
    <br/>
    <br/>
    <label>
        <select size="3" name="role" id="roles" multiple="multiple">
            <option disabled>Roles:</option>
            <option value="ROLE_ADMIN">ADMIN</option>
            <option selected value="ROLE_USER">USER</option>
        </select>
    </label>
    <br/>

    <input type="submit" value="Сохранить изменения">
    <a th:href="@{/logout}">Logout</a>
</form>
</body>
</html>
